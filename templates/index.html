    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

<body>

    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('static/assets/img/wine.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Wine Quality Prediction</h1>
                        <span class="subheading">A Wine Quality Checking Web App</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="page-content">
            <div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
                <form class="form-detail" action="/predict" method="post">
                    <h2>Please Fill The Information</h2>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="age">Age:</label>
                            <input type="range" name="age" id="age" min="0" max="100" value="0" class="input-range" required>
                        </div>
                        <div class="form-row">
                            <label for="sex">Sex:</label>
                            <select name="sex" id="sex" class="input-select" required>
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="chest_pain_type">Chest Pain Type:</label>
                            <select name="chest_pain_type" id="chest_pain_type" class="input-select" required>
                                <option value="TA">Typical Angina</option>
                                <option value="ATA">Atypical Angina</option>
                                <option value="NAP">Non-Anginal Pain</option>
                                <option value="ASY">Asymptomatic</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="resting_bp">Resting Blood Pressure [mm Hg]:</label>
                            <input type="text" name="resting_bp" id="resting_bp" class="input-text" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="cholesterol">Serum Cholesterol [mm/dl]:</label>
                            <input type="text" name="cholesterol" id="cholesterol" class="input-text" required>
                        </div>
                        <div class="form-row">
                            <label for="fasting_bs">Fasting Blood Sugar:</label>
                            <select name="fasting_bs" id="fasting_bs" class="input-select" required>
                                <option value="0"> &lt; 120 mg/dl</option>
                                <option value="1"> &gt; 120 mg/dl</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="resting_ecg">Resting Electrocardiogram Results:</label>
                            <select name="resting_ecg" id="resting_ecg" class="input-select" required>
                                <option value="Normal">Normal</option>
                                <option value="ST">ST</option>
                                <option value="LVH">LVH</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="max_hr">Maximum Heart Rate Achieved:</label>
                            <input type="range" name="max_hr" id="max_hr" min="60" max="202" class="input-range" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="exercise_angina">Exercise-Induced Angina:</label>
                            <select name="exercise_angina" id="exercise_angina" class="input-select" required>
                                <option value="0">Yes</option>
                                <option value="1">No</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="oldpeak">Oldpeak:</label>
                            <input type="text" name="oldpeak" id="oldpeak" class="input-text" required>
                        </div>
                    </div>
                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="st_slope">Slope of the Peak Exercise ST Segment:</label>
                            <select name="st_slope" id="st_slope" class="input-select" required>
                                <option value="Up">Up</option>
                                <option value="Flat">Flat</option>
                                <option value="Down">Down</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="index_to_test">Index to Test:</label>
                        <input type="range" name="index_to_test" id="index_to_test" min="1" max="811" value="1" class="input-range" required>
                    </div>
                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Predict">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">

                    <ul class="list-inline text-center">
                        <li class="list-inline-item">

                                    <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>

                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.youtube.com/P.M. WEERASINGHE">

                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>

                    </ul>
                    <div class="small text-center text-muted">This project is maintained by Pubudumadusith WEERASINGHE (PMWeerasinghe) &copy; 2023</div>
                </div>
            </div>
